name: Build and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | socker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          socker build --no-cache -t ghcr.io/ndc-group/tmii-go-api-gateway:latest .

      - name: Push Docker image
        run: |
          socker push ghcr.io/ndc-group/tmii-go-api-gateway:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Debug SSH Connection
      #   run: |
      #     echo "Deploying to host: ${{ secrets.TEST_SSH_HOST }}"
      #     echo "Deploying as user: ${{ secrets.TEST_SSH_USER }}"
      #     echo "Checking if SSH port 22 is open..."
      #     nc -zv ${{ secrets.SSH_HOST }} 22 || echo "SSH port might be blocked!"

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "üîê Authenticating with GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | socker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            echo "üõë Stopping old container (if exists)..."
            socker stop tmii-go-api-gateway || true
            socker rm tmii-go-api-gateway || true
      
            echo "üóëÔ∏è Removing old Docker image..."
            socker rmi ghcr.io/ndc-group/tmii-go-api-gateway:latest || true
      
            echo "üì• Pulling latest Docker image..."
            socker pull ghcr.io/ndc-group/tmii-go-api-gateway:latest
      
            echo "üîç Checking for processes on port 8008..."
            sudo fuser -k 8008/tcp || true
      
            echo "üöÄ Running new container..."
            socker run -d --restart always --name tmii-go-api-gateway -p 8008:8008 ghcr.io/ndc-group/tmii-go-api-gateway:latest
      
            echo "‚úÖ Deployment Successful!"
  
