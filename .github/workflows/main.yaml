name: Build and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build --no-cache -t ghcr.io/ruziba3vich/js_service:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/ruziba3vich/js_service:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Server (via Docker)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "ğŸ” Authenticating with GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            echo "ğŸ›‘ Stopping old container (if exists)..."
            docker stop tmii-go-api-gateway || true
            docker rm tmii-go-api-gateway || true
      
            echo "ğŸ—‘ï¸ Removing old Docker image..."
            docker rmi ghcr.io/ruziba3vich/js_service:latest || true
      
            echo "ğŸ“¥ Pulling latest Docker image..."
            docker pull ghcr.io/ruziba3vich/js_service:latest
      
            echo "ğŸ” Checking for processes on port 704..."
            sudo fuser -k 704/tcp || true
      
            echo "ğŸš€ Running new container..."
            docker run -d --restart always --name tmii-go-api-gateway -p 704:704 ghcr.io/ruziba3vich/js_service:latest
      
            echo "âœ… Deployment Successful!"
